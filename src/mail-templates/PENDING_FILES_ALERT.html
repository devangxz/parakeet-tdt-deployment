<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pending Files Alert</title>
  </head>
  <body>
    <div
      style="
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #eee;
      "
    >
      <h2 style="color: #333">Pending Files Alert</h2>

      <p>
        The following files have been pending for too long and require
        attention:
      </p>

      <div
        style="
          background-color: #f9f9f9;
          padding: 15px;
          border-radius: 5px;
          margin: 15px 0;
        "
      >
        {{pendingFilesTable}}
      </div>

      <p>
        Take appropriate action to ensure these files are delivered in a timely
        manner.
      </p>
    </div>
  </body>
</html>
