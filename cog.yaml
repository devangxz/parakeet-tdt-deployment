# Configuration for Cog ⚙️
# Deploy NVIDIA Parakeet TDT 0.6B V2 to Replicate
# Using the same working dependencies as Modal deployment

build:
  gpu: true
  python_version: "3.10"
  system_packages:
    - "ffmpeg"
    - "libsndfile1"
  python_packages:
    - nemo_toolkit[asr]==2.3.0
    - torch==2.3.0
    - torchaudio==2.3.0
    - pydub==0.25.1
    - pyannote.audio==3.1.1
    - requests==2.31.0
    - numpy<2

predict: "predict.py:Predictor" 