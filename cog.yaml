# Configuration for Cog ⚙️
# Deploy NVIDIA Parakeet TDT 0.6B V2 to Replicate

build:
  # Set to true to enable GPU support
  gpu: true
  cuda: "11.8"
  python_version: "3.10"
  
  # System dependencies
  system_packages:
    - "ffmpeg"
    - "sox"
    - "libsndfile1"
  
  # Install Cython first, then other packages
  run:
    - "pip install Cython>=0.29.0"
    - "pip install torch==2.1.0 torchaudio==2.1.0 --index-url https://download.pytorch.org/whl/cu118"
    - "pip install nemo_toolkit[asr]==1.22.0 omegaconf==2.3.0 hydra-core==1.3.2 librosa==0.10.1 soundfile==0.12.1 'numpy>=1.21.0,<1.25.0'"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor" 