# Configuration for Cog ⚙️
# Deploy NVIDIA Parakeet TDT 0.6B V2 to Replicate with Speaker Diarization
# Using the same working dependencies as Modal deployment
# Fixed: gpu: true (not "T4"), using requirements.txt to avoid YAML parsing issues

build:
  gpu: true
  python_version: "3.10"
  system_packages:
    - "ffmpeg"
    - "libsndfile1"
  python_packages:
    - "requirements.txt"

predict: "predict.py:Predictor" 