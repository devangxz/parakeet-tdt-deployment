# Configuration for Cog ⚙️
build:
  # GPU-enabled base image with CUDA
  gpu: true
  cuda: "11.8"
  python_version: "3.10"
  
  # System dependencies
  system_packages:
    - "ffmpeg"
    - "sox"
    - "libsndfile1"
    - "build-essential"
    - "cmake"
  
  # Python dependencies
  python_packages:
    - "torch>=2.0.0"
    - "torchaudio>=2.0.0"
    - "nemo_toolkit[asr]>=1.22.0"
    - "omegaconf>=2.3.0"
    - "hydra-core>=1.3.0"
    - "librosa>=0.10.0"
    - "soundfile>=0.12.0"
    - "numpy>=1.21.0,<1.25.0"

# Predict script
predict: "predict.py:Predictor" 