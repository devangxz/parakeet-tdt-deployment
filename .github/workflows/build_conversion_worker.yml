name: Build and Push Conversion Worker Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PAT_FOR_STAGING }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/yuktiscribie/staging-scribie-conversion-worker:latest

      - name: Trigger Render deploy
        if: success()
        run: |
          curl -X POST https://api.render.com/deploy/srv-croequg8fa8c738qs1pg?key=C1jTDEBkykE
