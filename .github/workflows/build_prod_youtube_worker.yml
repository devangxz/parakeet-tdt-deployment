name: Build and Push YouTube Worker Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PAT_FOR_YOUTUBE_WOR_PROD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.youtube
          push: true
          tags: ghcr.io/yuktiscribie/prod-scribie-youtube-worker:latest

      - name: Trigger Render deploy
        if: success()
        run: |
          curl -X POST https://api.render.com/deploy/srv-csgaufdumphs73b2c2eg?key=AuYMPs8zbp0      
